apply from:"$rootDir/module_base.gradle"

apply plugin: 'kotlin-kapt'

android {
    defaultConfig {
        if (rootProject.ext.isDebug) {  applicationId "com.tantei.toolkit.module.phonehelper"}

    }
    resourcePrefix "phonehelper_"
    kapt {
        arguments {
            arg("AROUTER_MODULE_NAME", project.getName())
        }
    }
}

dependencies {
    implementation project(path: ':libs:common')
    kapt "com.alibaba:arouter-compiler:1.5.2"
}